<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body> 
  <img src="img/gambarlogin.svg" class="img--bg-login">
  <div class="wrapper">

    <div class="signIn">
      <form action="user.html" method="post">
        <div class="text-center"><a href="index.html">SmartEdu</a></div>
        <div>
          <input required type="text" name="user_name" id="name" placeholder="Username">

        </div>

        <div>
          <input required type="password" name="user_password" id="password" placeholder="Password">
          
        </div>

        <button type="submit" class="btn btn-log-in">Log In</button>
        <a href="signup.html"><button type="button" class="btn btn-back">Go back</button>
        </a>
      </form>
    </div>
    
  </div>

</body>
</html>
