<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body> 
<img src="img/gambarlogin.svg" class="img--bg-login">
  <div class="wrapper">
    
    <div class="signUp">
      
      <form action="index.html" method="post">
        <div class="text-center"><a href="index.html">SmartEdu</a></div>
        <div>
          <input required type="text" name="user_name" id="name" placeholder="Username">
          
        </div>
        <div>
          <input required type="email" name="user_email" id="email" placeholder="Email">
          
        </div>
        <div>
          <input required type="password" name="user_password" id="password" placeholder="Password">
          
        </div>
        <div>
          <input required type="tel" name="user_phone" id="phone" placeholder="Phone">
          
        </div>

        <button type="submit" class="btn btn-sign-up">Sign Up</button>

        <a href="Login.html"><button type="button" class="btn btn-member">Already a member?</button>
        </a>
      </form>
      
    </div>
    
  </div>

</body>
</html>
